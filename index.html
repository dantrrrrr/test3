<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <h1 id="nameeve"> New Year Eve</h1>
    <div class="countdown-container">
        <div class=" countdown-el days-c">
            <div class="big-text" id="days">0</div>
            <span>days</span>
        </div>
        <div class=" countdown-el hours-c">
            <div class="big-text" id="hours">0</div>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <div class="big-text" id="mins">0</div>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <div class="big-text" id="seconds">0</div>
            <span>seconds</span>
        </div>
    </div>
    <input type="date" id="date-input" value="" required/>
    <input type="namedate" id="namedate-input" value="dantr" required/>

    <input type="submit" id="submit" value="submit"/>


<script>
  
</script>
</body>
</html>
